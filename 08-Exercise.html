      //const lessPrice=0;
      function comparePrice(product1, product2){
        if(product1.price > product2.price){
          return product2.price;
        }else{
          return product1.price;
        }
      }

      //8e
      function isSameProduct(product_1, product_2){
        return product_1.name === product_2.name && product_1.price === product_2.price;
      }
