<!DOCTYPE html>
<html>
  <head>
    <title>Rock-Paper-Scissors</title>
    <link 
    rel="stylesheet" 
    href="styles/12-rock-paper-scissors.css">
  </head>

  <body>
    <p class="title">Rock Paper Scissors</p>
    
    <button onclick="
      playGame('Rock');
    " class="move-button"><img src="images/rock-emoji.png" alt="rock" class="move-icon"></button>
    
    <button onclick="
      playGame('Paper');
    " class="move-button"><img src="images/paper-emoji.png" alt="Paper" class="move-icon"></button>
    
    <button onclick=" 
      playGame('Scissors');
    " class="move-button"><img src="images/scissors-emoji.png" alt="Scissors" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick=" 
      score.wins = 0;
      score.loses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-button">Reset Score</button>

    <button class="auto-play-button" onclick="
      autoPlay();
    ">Auto Play</button>

    <script src="Scripts/12-rock-paper.scissors.js">
    </script>
  </body>
</html>
