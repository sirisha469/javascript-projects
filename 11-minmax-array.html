<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Min Max array</title>
  </head>
  <body>
    <script>
      function minMax(arr){
        const result={
            min:null,
            max:null
        };
        // if(arr.length === 1){
        //   result.min=arr[0];
        //   result.max=arr[0];
        // }
        for(let i=0;i<arr.length;i++){
          if(result.min===null || result.min > arr[i]){
            result.min = arr[i];
          }
          if(result.min === null || result.max < arr[i]){
            result.max = arr[i];
          }
        }
        return result;
      }


      console.log(minMax([1, -3, 5]));
      console.log(minMax([-2, 3, -5, 7, 10]));
      console.log(minMax([]));
      console.log(minMax([3]));
    </script>
  </body>
</html>
