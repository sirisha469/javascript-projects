<!DOCTYPE html>
<html>
  <head>
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    
    <button onclick="
      playGame('Rock');
    ">Rock</button>
    
    <button onclick="
      playGame('Paper');
    ">Paper</button>
    
    <button onclick=" 
      playGame('Scissors');
    ">Scissors</button>

    <p class="js-score"></p>

    <button onclick=" 
      score.wins = 0;
      score.loses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
    ">Reset Score</button>

    <script>
      /*const score = {
        wins: 0,
        loses: 0,
        ties: 0
      };
      */

      let score = JSON.parse(localStorage.getItem('score')) || { wins:0, loses:0, ties:0};

      document.querySelector('.js-score')
        .innerHTML = `wins:${score.wins}, loses:${score.loses}, Ties:${score.ties}`;

      //console.log(JSON.parse(localStorage.getItem('score')));//score is in string format convert to string using JSON

      /*
      if(!score){
        score = {
          wins: 0,
          loses: 0,
          ties: 0
        };
      }
      */
     console.log(score);

      function playGame(playerMove){
        
        const computerMove = pickComputerMove();
        let result='';
        //console.log(computerMove);
        if(playerMove === 'Scissors'){
          if(computerMove === 'Rock'){
            result='You lose.';
          }else if(computerMove === 'Paper'){
            result = 'You win.';
          }else if(computerMove === 'Scissors'){
            result = 'Tie.';
          }
        }
        else if(playerMove === 'Paper'){
          if(computerMove === 'Rock'){
            result='You win.';
          }else if(computerMove === 'Paper'){
            result = 'Tie.';
          }else if(computerMove === 'Scissors'){
            result = 'You lose.';
          }
        }
        else if(playerMove === 'Rock'){
          if(computerMove === 'Rock'){
          result='Tie.';
          }else if(computerMove === 'Paper'){
            result = 'You lose.';
          }else if(computerMove === 'Scissors'){
            result = 'You win.';
          }

        }

        if(result === 'You win.'){
          score.wins+=1;
        } else if(result === 'You lose.'){
          score.loses+=1;
        }else if(result === 'Tie.'){
          score.ties+=1;
        }

        localStorage.setItem('score', JSON.stringify(score)); //here msg is string. converting score(num) to string using JSON 

        alert(`Your move ${playerMove}. Computer move ${computerMove}. ${result}
wins:${score.wins} loses:${score.loses} Ties:${score.ties}`);

      }

      function pickComputerMove(){
        const num=Math.random();
        let computerMove='';
        //console.log(num);
        if(num >=0 && num < 1/3){
          computerMove = 'Rock';
        }
        else if(num >= 1/3 && num < 2/3 ){
          computerMove = 'Paper';
        }else if(num >=2/3 && num < 1){
          computerMove = 'Scissors';
        }
        return computerMove;
      }
      
    </script>
  </body>
</html>
