<!DOCTYPE html>
<html> 
  <head>
    <title>HTML CSS review</title>
  </head>
  <body>
    <script>
      let variable1 = 8;
      console.log(variable1);

      let calculation = 4 + 4;
      console.log(calculation);

      let msg = 'hello';
      console.log(msg);

      const variable2 = 5; //variable value we cannot change. It is constant.
      var variable3 = 4; //same as let 

      console.log(typeof variable2);

      let name='siri';
      console.log(`My name is: ${name}`);
      let cost = 5 + 3 + 9;
      console.log(`Cost of food: $${cost}`);
      let tax = (cost * 0.1).toFixed(2);
      console.log(`Tax (10%): $${tax}`);

    </script>
  </body>
</html>
