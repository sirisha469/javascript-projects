<!DOCTYPE html>
<html>
  <head>
    <title>Advanced Functions1</title>
  </head>
  <body>
    
    <button onclick="" class="js-button">Click</button>

    <script>
      //addEventListener: It is same as onclick (for one event we can write multiple listeners)

      const buttonElement = document.querySelector('.js-button');

      const eventListener = () => {
        console.log('click');
      };

      buttonElement.addEventListener('click', eventListener); //after onclick - click is an event
      //for function inside function we use arrow function
      //remove event listener
      buttonElement.removeEventListener('click', eventListener);

      buttonElement.addEventListener('click', () => {
        console.log('click1');
      });
    </script>
  </body>
</html>
