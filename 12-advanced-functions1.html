<!DOCTYPE html>
<html>
  <head>
    <title>Advanced Functions1</title>
  </head>
  <body>
    
    <button onclick="" class="js-button">Click</button>

    <script>
      /*
      //addEventListener: It is same as onclick (for one event we can write multiple listeners)

      const buttonElement = document.querySelector('.js-button');

      const eventListener = () => {
        console.log('click');
      };

      buttonElement.addEventListener('click', eventListener); //after onclick - click is an event
      //for function inside function we use arrow function
      //remove event listener
      buttonElement.removeEventListener('click', eventListener);

      buttonElement.addEventListener('click', () => {
        console.log('click1');
      });

    */

    //filter(): It will create a new array
    console.log([1, -5, 3].filter( (value, index) =>
    {
      /*
      if( value >= 0){
        return true;
      }else{
        return false;
      }
      */
      //short notation for above code
      return value >= 0;

    }));

    //map(): new array (transform array into another array)
    console.log([1,1,3].map( (value, index) => {
      return value+10;
    }));

    console.log([1,1,3].map( value => {return value+3}));
    console.log([1,1,3].map( value => value+2));

    //closure: If a function has access to a value. It will always have access to that value.
    
    </script>
  </body>
</html>
