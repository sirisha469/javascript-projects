<!DOCTYPE html>
<html>
  <head>
    <title>Booleans</title>
  </head>
  <body>
    <script>
    //true
    //false
    console.log(typeof true);
    
    console.log(3>5);
    console.log(5 == '5.00');
    console.log(5 === '5.00');

    if(true){
      console.log('hello');
    }
    else{
      console.log('else');
    }

    const age = 15;

    if(age >= 16){
      console.log('You can drive');
    } else if(age >= 14){
      console.log('Almost there!');
    }else{
      console.log('You cannot drive');
    }
  </script>
  </body>
</html>
