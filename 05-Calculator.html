<!DOCTYPE html>
<html>
  <head>
    <title>Caluclator</title>
  </head>
  <body>
    <p>Caluclator</p>
    <p>
      <button onclick="
        caluclation+='1';
        console.log(caluclation);
      ">1</button>
      <button onclick="
        caluclation+='2';
        console.log(caluclation);
      ">2</button>
      <button onclick="
        caluclation+='3';
        console.log(caluclation);
      ">3</button>
      <button onclick="
        caluclation+='+';
        console.log(caluclation);
      ">+</button>
    </p>
    <p>
      <button onclick="
        caluclation+='4';
        console.log(caluclation);
      ">4</button>
      <button onclick="
        caluclation+='5';
        console.log(caluclation);
      ">5</button>
      <button onclick="
        caluclation+='6';
        console.log(caluclation);
      ">6</button>
      <button onclick="
        caluclation+='-';
        console.log(caluclation);
      ">-</button>
    </p>
    <p>
      <button onclick="
        caluclation+='7';
        console.log(caluclation);
      ">7</button>
      <button onclick="
        caluclation+='8';
        console.log(caluclation);
      ">8</button>
      <button onclick="
        caluclation+='9';
        console.log(caluclation);
      ">9</button>
      <button onclick="
        caluclation+='*';
        console.log(caluclation);
      ">*</button>
    </p>
    <p>
      <button onclick="
        caluclation+='0';
        console.log(caluclation);
      ">0</button>
      <button onclick="
        caluclation+='.';
        console.log(caluclation);
      ">.</button>
      <button onclick="
        caluclation=eval(caluclation);
        console.log(caluclation);
      ">=</button>
      <button onclick="
        caluclation+='/';
        console.log(caluclation);
      ">/</button>
    </p>
    <p>
      <button onclick="
        caluclation='';
        console.log(caluclation);
      ">clear</button>
    </p>

    <script>
      let caluclation='';
    </script>
  </body>
</html>
