<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Count Words in Array</title>
  </head>
  <body>
      <script>
        const countFruits = {};
        const arr = ['apple','grape','apple','grape','apple'];

        for(let i=0;i<arr.length;i++){
          const word = arr[i];

          if(!countFruits[word]){
            countFruits[word]=1;
          }
          else{
            countFruits[word]++;
          }
        }
        console.log(countFruits);
      </script>
    
  </body>
</html>
